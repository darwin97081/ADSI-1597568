<!DOCTYPE html>
<html lang="es">
<head><title>Cronómetro</title><meta charset="UTF-8">
<script type="text/javascript" src="zepto.min.js" > </script>
<script type="text/javascript" src="touch.js" > </script>

<script type="text/javascript">
  $(function(){
    localStorage.c = (localStorage.c || "0.0");

    var t, cl = $("#crono");

    function incr()     { localStorage.c = +localStorage.c + 0.1; }
    function mostrar()  { cl.html((+localStorage.c).toFixed(1)); };
    function arrancar() { t=setInterval(function(){incr(); mostrar()}, 100);};
    function parar()    { clearInterval(t);  t=undefined; };
    function cambiar()  { if (!t) arrancar(); else parar(); };
    function inicializar() { localStorage.c="0.0"; mostrar();};

  
    $('body').on('swipe',  inicializar);
    $('body').on('tap', cambiar);
    
    mostrar();
  });
</script>
<style>
  body{
    min-height:100%;
    padding:3em;
    background:rgb(65, 227, 255);
    box-shadow: -10px -10px 200px black;
  }
  h4 {color: black; font-size:  40px;}
  h2 {color: blue; font-size: 50px;}
  h3, li, p {font-size: 20px;}

  
</style>

</head>
<body >
<h2>Cronómetro</h2>
<h3>Darwin andres Torres</h3>

<h3><span id="crono"> 0.0 </span> segundos </h3>
</body>
</html>

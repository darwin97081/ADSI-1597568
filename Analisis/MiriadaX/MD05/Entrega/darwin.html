<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Darwin Andres Torres Agrado</title>
    <link rel="stylesheet" type="text/css" href="css.css">

</head>
<body onload="init();">

    
   <center><h1>Calculadora Darwin</h1></center> 
    
    <table class="calculadora">
        <tr>
            <!--tablero de la calculadora-->
            <td colspan="6"><span id="resultado"></span></td>
        </tr>
        <tr >
            <!-- 2 fila de la calculadora-->
            <td><button class="boton" id="siete">7</button></td>
            <td><button class ="boton" id="ocho">8</button></td>
            <td><button class ="boton" id="nueve">9</button></td>
            <td><button class ="boton" id="division">/</button></td>
            <td><button  class ="boton" id="cuadrado">x<sup>2</sup></button></td>
            <td><button class ="boton" id="entero">|</button></td>
        </tr>
        <tr>
            <!-- 3 fila de la calculadora-->
            <td><button class ="boton" id="cuatro">4</button></td>
            <td><button class ="boton" id="cinco">5</button></td>
            <td><button class ="boton" id="seis">6</button></td>
            <td><button class ="boton" id="multiplicacion">*</button></td>
            <td><button class ="boton" id="inversa">1/x</button></td>
            <td><button class ="boton" id="basededos">2<sup>x</sup></sub></button></td>
        </tr>
        <tr>
        <!-- 4 fila de la calculadora-->
            <td><button class ="boton" id="uno">1</button></td>
            <td><button class ="boton" id="dos">2</button></td>
            <td><button class ="boton" id="tres">3</button></td>
            <td><button class ="boton" id="resta">-</button></td>
            <td><button class ="boton" id="raiz">âˆš</button></td>
            <td><button class ="boton" id="numero">n!</button></td>
            
        </tr>
        <tr>
            <!-- 5 fila de la calculadora-->
            <td><button class ="boton" id="igual">=</button></td>
            <td><button class ="boton" id="reset">C</button></td>
            <td><button class ="boton" id="cero">0</button></td>
            <td><button class ="boton" id="suma">+</button></td>
            <td><button class ="boton" id="elevado">x<sup>y</sup></button></td>
            <td><button class ="boton" id="punto">.</button></td>
        </tr> 
    </table>
<script src="funcionalidad.js"></script>
</body>
</html>

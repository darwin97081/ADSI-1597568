  <script type="text/javascript">
  var num, acc = 0, op = "";

  $(function() {
      num = $("#num");

    $("#num").on("click",vaciar);

    $("#btn_x_a_la_2").on("click",x_a_la_2);
    $("#btnMas").on("click",sumar);
    $("#btnMenos").on("click",resta);
    $("#btnPor").on("click",multiplicar);
    $("#btnEntre").on("click",dividir);
    $("#btn_x_a_la_Y").on("click",xy);
    $("#btnSumatoria").on("click",sumatoria);
    $("#btnProd").on("click",producto);
    $("#btnInv").on("click",inversa);
    $("#btnRaizCuadrada").on("click",raiz_cuadrada);
    $("#btnPartEnt").on("click",parte_enteraa);
    $("#btnPot2").on("click",potencia_2);
    $("#btnFact").on("click",factorial);
    $("#btnCalcular").on("click",calcular);


   
  });


  function vaciar(){ num.val("");}
  function x_a_la_2(){num.val(Math.pow(num.val(),2));}
  function inversa(){num.val(1 / +num.val());}
  function raiz_cuadrada(){
    if(num.val() > 0)
      num.val(Math.sqrt(num.val()));
    else
      num.val("Error");
  }
  function parte_enteraa(){
     if (num.val() > 0)
      num.val(Math.floor(+num.val()));
   else 
      num.val(-(Math.ceil(+num.val())));
  }

   function potencia_2(){
    var s = 1 ;
    for (var i = 1; i <= +num.val(); i++) { s = s*2; }
    num.val(s);
   }  

   function factorial(){
    var cont = 1;
    var fact=1
    for (var i = 1; i <= +num.val(); i++) {  fact=fact * i;   }
    num.val(fact);
   }

  function sumar(){acc=num.val(); op="+";}
  function resta(){acc=num.val(); op="-";}
  function multiplicar(){acc=num.val();op="x";}
  function dividir(){acc=num.val();op="/"}
  function xy(){acc=num.val();op="xy"}
  function sumatoria(){
    var cad;
    var sum=0;
    cad=num.val();
    cad.split(",").forEach(function(i){
      sum = +sum + +i;
    });
    num.val(sum);
  }
  function producto(){
    var cad;
    var s = 1;
    cad=num.val();
    cad.split(",").forEach( function(i){s = +s * +i});
    num.val(s);
  }


  function calcular(){
    if(op === "+")  { num.val(+acc + (+num.val()));}
    if(op === "-")  { num.val(+acc - (+num.val()));}
    if (op === "x") { num.val(+acc * (+num.val()));}
    if (op === "/") {
      if(+num.val() === 0)
        num.val("error no se puede dividir entre cero");
      else 
        num.val(+acc / (+num.val()));
    } 
    if(op ==="xy") {num.val(Math.pow(+acc,+num.val()));}
  }

  </script>
